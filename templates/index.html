<html>
<head>
    <title>Network Sniffer</title>
</head>
<style>
.button {
    width: 30%;
    height: 10%;
    margin-bottom: 1%;
}
</style>
<body>
<div align="center">
<h2>Network Sniffer</h2>
<p>please select the interface you would like to sniff?</p>
<h4>Network interfaces:</h4>
    <form method="POST">
    {% for item in data %}
    <button class="button" type="submit" name='interface' value="{{item}}">{{item}}</button></br>
    {% endfor %}
    </form>
</div>

</body>
</html>
